<html>

<head>
    <title> After School Subjects</title>
    <script src="https://unpkg.com/vue">
    </script>
    <script src="subjects.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
            <button v-on:click=showCheckout>
                {{cartitemCount}}
                <i class="fas fa-shopping-cart"></i>Checkout
            </button>
            <button @click="sort('name-az')">Sort by Name A-Z</button>
            <button @click="sort('name-za')">Sort by Name Z-A</button>
            <button @click="sort('location-az')">Sort by Location A-Z</button>
            <button @click="sort('location-za')">Sort by Location Z-A</button>
            <button @click="sort('spaces-a')">Sort by Spaces Ascending</button>
            <button @click="sort('spaces-d')">Sort by Spaces Descending</button>
            <button @click="sort('price-a')">Sort by Price Ascending</button>
            <button @click="sort('price-d')">Sort by Price Descending</button>
        </header>
        <main>
            <div v-if="showProduct">
                
        
                <div class="container">
                    <div class="row">
                        <div v-for="product in sortedSubjects">
                            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                                <div class="card" style="width: 15rem;">
                                    <img class="card-img" v-bind:src="product.image">
                                    <div class="card-body">
                                        <h4 class="card-title" v-text="product.name"></h4>
                                        <p class="card-text">Location: {{product.location}} </p>
                                        <p class="card-text">Spaces: {{product.spaces}} </p>
                                        
                                         
                                        
                                        <div class="buy d-flex justify-content-between align-items-center">
                                            <div class="price text-success">
                                                <h5 class="mt-4">${{product.price}}</h5>
                                            </div>
                                            <button class="btn btn-danger mt-3" v-on:click='addtoCart(product)'
                                                v-if='canAddToCart(product)'><i class="fas fa-shopping-cart"></i> Add to
                                                Cart</button>
                                            <button class="btn btn-danger mt-3" disabled="disabled" v-else><i
                                                    class="fas fa-shopping-cart"></i>Add to Cart</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-else>

                <div class="container py-3">
                    <div class="row">
                        <div class="mx-auto col-sm-6">
                            <!-- form user info -->
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="mb-0">Check Out</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off">
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Name</label>
                                            <div class="col-lg-9">
                                                <input v-model.trim="order.name" class="form-control" type="text"
                                                    placeholder="Jane">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Phone</label>
                                            <div class="col-lg-9">
                                                <input v-model.trim="order.phone" class="form-control" type="number"
                                                    placeholder="Bishop">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label"></label>
                                            <div class="col-lg-9">
                                                <input v-on:click="submitForm" type="button" class="btn btn-primary"
                                                    value="Checkout">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="container py-3">
                    <div class="row">
                        <div class="mx-auto col-sm-6">
                            <!-- form user info -->
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="mb-0">Cart</h4>
                                </div>
                                <div class="card-body">
                                    <div v-for="item in cart">
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-2 text-center">
                                                <img class="img-responsive" v-bind:src="item.image" alt="prewiew"
                                                    width="50" height="50">
                                            </div>
                                            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                                                <h4 class="product-name"><strong>{{item.name}}</strong></h4>
                                                <h4>
                                                    <small>{{item.location}}</small>
                                                </h4>
                                            </div>
                                            <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                                                <div class="col-3 col-sm-3 col-md-6 text-md-right"
                                                    style="padding-top: 5px">
                                                    <h6><strong>${{item.price}}</strong></h6>
                                                </div>

                                                <div class="col-2 col-sm-2 col-md-2 text-right">
                                                    <button @click="del(index)" type="button" class="btn btn-outline-danger btn-xs">
                                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>



        </main>
    </div>
    <script>
        var webstore = new Vue({
            el: "#app",
            data: {
                sitename: "After School Subjects",
                subjects: subjects,
                cart: [],
                showProduct: true,
                order: {
                    firstName: '',
                    lastName: '',
                    address: '',
                    city: '',
                    zip: '',
                    state: '',
                    postalCode: '',
                    method: 'Home',
                    gift: '',
                    sendGift: 'Send as a gift',
                    dontSendGift: 'Do not send as a gift'
                },
                states: {
                    AL: 'Alabama',
                    AR: 'Arizona',
                    CA: 'California',
                    NV: 'Nevada'
                },
                sortType: ''
            },

            methods: {
                addtoCart(product) {
                    this.cart.push(product);
                    product.spaces--;
                },
                del(index) {
                    this.cart.splice(index, 1)
                },
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                },
                submitForm() {
                    alert('Order submitted!')
                },
                canAddToCart(product) {
                    return product.availableInventory > this.cartCount(product)
                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                },
                sort(type) {
                    this.sortType = type;
                }
            },
            computed: {
                cartitemCount: function () {
                    return this.cart.length;
                },
                /*sortedProducts() {
                    let productsArray = this.products.slice(0);
                    function compare(a, b) {
                        if (a.price > b.price)
                            return 1;
                        if (a.price < b.price)
                            return -1;
                        return 0;
                    }
                    return productsArray.sort(compare);
                },*/
                sortedSubjects() {
                    if (this.sortType === '') return this.subjects;
                    if (this.sortType === 'name-az') {
                        return this.subjects.sort((a, b) => {
                            if (a.name < b.name) return -1;
                            if (a.name > b.name) return 1;
                            return 0;
                        });
                    }
                    if (this.sortType === 'name-za') {
                        return this.subjects.sort((a, b) => {
                            if (a.name < b.name) return 1;
                            if (a.name > b.name) return -1;
                            return 0;
                        });
                    }
                    if (this.sortType === 'location-az') {
                        return this.subjects.sort((a, b) => {
                            if (a.location < b.location) return -1;
                            if (a.location > b.location) return 1;
                            return 0;
                        });
                    }
                    if (this.sortType === 'location-za') {
                        return this.subjects.sort((a, b) => {
                            if (a.location < b.location) return 1;
                            if (a.location > b.location) return -1;
                            return 0;
                        });
                    }
                    if (this.sortType === 'spaces-d') {
                        return this.subjects.sort((a, b) => {
                            if (a.spaces < b.spaces) return 1;
                            if (a.spaces > b.spaces) return -1;
                            return 0;
                        });
                    }
                    if (this.sortType === 'spaces-a') {
                        return this.subjects.sort((a, b) => {
                            if (a.spaces < b.spaces) return -1;
                            if (a.spaces > b.spaces) return 1;
                            return 0;
                        });
                    }
                    if (this.sortType === 'price-d') {
                        return this.subjects.sort((a, b) => {
                            if (a.price < b.price) return -1;
                            if (a.price > b.price) return -1;
                            return 0;
                        });
                    }
                    if (this.sortType === 'price-a') {
                        return this.subjects.sort((a, b) => {
                            if (a.price < b.price) return -1;
                            if (a.price > b.price) return 1;
                            return 0;
                        });
                    }
                }
            }

        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
